<div class="text-center">
  <span class="text-title">Cập nhật tài khoản</span>
  <br />
</div>

<form nz-form class="ant-advanced-search-form" #frmAdd="ngForm" (keydown.enter)="$event.preventDefault()">
  <div nz-row [nzGutter]="6" class="mt-5">
    <div nz-col [nzSpan]="8" style="justify-content: center;
    display: grid;">
      <nz-form-label [nzSm]="24" [nzXs]="24" class="text-left">Ảnh đại diện</nz-form-label>
      <nz-upload
        class="avatar-uploader"
        nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
        nzName="avatar"
        nzListType="picture-card"
        [nzShowUploadList]="false"
        [nzBeforeUpload]="beforeUpload"
        (nzChange)="handleChange($event)"
      >
        <ng-container *ngIf="!dataObject.avatarUrl">
          <span class="upload-icon" nz-icon [nzType]="loading ? 'loading' : 'plus'"></span>
          <div class="ant-upload-text">Upload</div>
        </ng-container>
        <img *ngIf="dataObject.avatarUrl" [src]="dataObject.avatarUrl" style="width: 100%" />
      </nz-upload>
    </div>

    <div nz-col [nzSpan]="8">
      <nz-form-item nzFlex>
        <nz-form-label [nzSm]="24" [nzXs]="24" class="text-left">Mật khẩu mới</nz-form-label>
        <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="Vui lòng nhập mật khẩu ít nhất 4 kí tự!">
          <input type="password" nz-input placeholder="Nhập ít nhất 4 kí tự" [(ngModel)]="newPassword"
            name="newPassword" required pattern=".{4,}" />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzSpan]="8">
      <nz-form-item nzFlex>
        <nz-form-label [nzSm]="24" [nzXs]="24" class="text-left">Nhập lại mật khẩu mới</nz-form-label>
        <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="Vui lòng nhập xác nhận mật khẩu ít nhất 4 kí tự!">
          <input type="password" nz-input placeholder="Nhập lại mật khẩu" [(ngModel)]="confirmPassword"
            name="confirmNewPassword" required pattern=".{4,}" />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="24" class="text-center">
      <button nz-button [disabled]="!frmAdd.form.valid" nzType="primary" class="mr-3" nzShape="round"
        (click)="onSave()">Đồng ý</button>
    </div>
  </div>
</form>
